<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>简通快递 | Jiantong Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --blue:#1f3a5f;
      --blue2:#2f5f9f;
      --bg:#f7fafc;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#1f2937;
      --muted:#6b7280;
      --tag:#eef4fb;
    }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
                   "PingFang SC","Microsoft YaHei",Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 400px at 20% 0%, rgba(47,95,159,.10), transparent 60%),
        radial-gradient(900px 380px at 80% 10%, rgba(31,58,95,.10), transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, #ffffff 55%);
    }

    a{ text-decoration:none; color:inherit; }
    .container{ max-width:1100px; margin:0 auto; padding:0 20px; }

    /* ===== Header ===== */
    header{
      position:sticky;
      top:0;
      background:rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
      z-index:10;
    }

    .nav{
      height:70px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo-img{
      width:40px;
      height:40px;
      display:block;
    }

    .brand-text{
      display:flex;
      align-items:baseline;
      gap:10px;
    }

    .brand-cn{
      font-size:18px;
      font-weight:700;
      color:var(--blue);
      letter-spacing:1px;
    }

    .brand-en{
      font-size:12px;
      color:var(--muted);
    }

    .menu a{
      margin-left:22px;
      font-size:14px;
      color:var(--muted);
    }

    .menu a:hover{ color:var(--blue); }

    .lang{
      margin-left:22px;
      font-size:13px;
      color:var(--blue);
      cursor:pointer;
    }

    /* ===== Hero ===== */
    .hero{
      padding:86px 0 70px;
    }

    .hero h1{
      font-size:38px;
      margin:0 0 16px;
      color:var(--blue);
    }

    .hero p{
      max-width:620px;
      margin:0;
      color:var(--muted);
      font-size:16px;
    }

    .tags{
      margin-top:22px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .tag{
      background:var(--tag);
      color:var(--blue);
      padding:7px 14px;
      border-radius:999px;
      font-size:13px;
      border:1px solid rgba(31,58,95,.08);
    }

    .btn{
      display:inline-block;
      margin-top:30px;
      padding:12px 28px;
      border-radius:10px;
      background:linear-gradient(135deg, var(--blue) 0%, var(--blue2) 100%);
      color:#fff;
      font-size:14px;
      box-shadow:0 10px 24px rgba(31,58,95,.18);
    }

    /* ===== Sections ===== */
    section{ padding:70px 0; }
    h2{ font-size:26px; margin:0 0 30px; color:var(--blue); }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(230px,1fr));
      gap:22px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:26px;
      box-shadow:0 6px 18px rgba(17,24,39,.04);
    }

    .card h3{
      margin:0 0 10px;
      font-size:16px;
      color:var(--blue);
    }

    .card p{
      margin:0;
      font-size:14px;
      color:var(--muted);
    }

    /* ===== Tracking ===== */
    .track{ max-width:560px; }

    .row{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }

    input{
      flex:1 1 260px;
      padding:14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:14px;
      outline:none;
      background:#fff;
    }

    button{
      padding:14px 18px;
      border-radius:12px;
      border:1px solid rgba(31,58,95,.25);
      background:#fff;
      color:var(--blue);
      font-weight:600;
      cursor:pointer;
    }

    button:hover{ background:rgba(31,58,95,.05); }

    .result{
      margin-top:14px;
      padding:14px;
      border-radius:12px;
      border:1px dashed rgba(31,58,95,.35);
      color:var(--muted);
      font-size:14px;
      background:rgba(255,255,255,.7);
      white-space:pre-line;
    }

    /* ===== Footer ===== */
    footer{
      border-top:1px solid var(--border);
      background:#fff;
      padding:26px 0;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:768px){
      .hero h1{ font-size:30px; }
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="brand">
      <img src="./assets/logo.svg" class="logo-img">
      <div class="brand-text">
        <span class="brand-cn">简通快递</span>
        <span class="brand-en">Jiantong Express</span>
      </div>
    </div>

    <div class="menu">
      <a href="#home" data-cn="首页" data-en="Home"></a>
      <a href="#services" data-cn="服务" data-en="Services"></a>
      <a href="#tracking" data-cn="查询" data-en="Tracking"></a>
      <a href="#contact" data-cn="联系" data-en="Contact"></a>
      <span class="lang" onclick="toggleLang()">中 / EN</span>
    </div>
  </div>
</header>

<div id="home" class="container hero">
  <h1 data-cn="专注国际专线的稳定快递服务"
      data-en="Reliable International Express Services"></h1>

  <p data-cn="简通快递以流程化与系统化为核心，为客户提供清晰、可控、可持续的国际快递解决方案。"
     data-en="Jiantong Express provides transparent and controllable international express solutions through systematic operations."></p>

  <div class="tags">
    <span class="tag" data-cn="国际专线" data-en="International Lines"></span>
    <span class="tag" data-cn="快递时效稳定" data-en="Stable Transit Time"></span>
    <span class="tag" data-cn="系统化管理" data-en="System-driven"></span>
    <span class="tag" data-cn="接口预留" data-en="API-ready"></span>
  </div>

  <a href="#contact" class="btn" data-cn="联系我们" data-en="Contact Us"></a>
</div>

<section id="services">
  <div class="container">
    <h2 data-cn="核心服务" data-en="Our Services"></h2>
    <div class="grid">
      <div class="card">
        <h3 data-cn="国际专线快递" data-en="International Express Lines"></h3>
        <p data-cn="固定线路，稳定时效，适合长期合作。"
           data-en="Fixed routes with stable transit time."></p>
      </div>
      <div class="card">
        <h3 data-cn="跨境电商快递" data-en="Cross-border E-commerce Express"></h3>
        <p data-cn="支持多平台发货需求，流程清晰可控。"
           data-en="Supports multi-platform shipping needs."></p>
      </div>
      <div class="card">
        <h3 data-cn="清关与派送" data-en="Customs & Last-mile Delivery"></h3>
        <p data-cn="成熟渠道，降低异常与延误风险。"
           data-en="Reliable partners to reduce delays."></p>
      </div>
      <div class="card">
        <h3 data-cn="系统接口支持" data-en="System API Support"></h3>
        <p data-cn="预留快递公司接口与实时汇率对接能力。"
           data-en="Ready for express APIs and exchange rate integration."></p>
      </div>
    </div>
  </div>
</section>

<section id="tracking">
  <div class="container">
    <h2 data-cn="快递查询" data-en="Express Tracking"></h2>
    <div class="card track">
      <p data-cn="请输入快递单号（演示版，不接真实接口）"
         data-en="Enter tracking number (demo, no real API)."></p>

      <div class="row">
        <input id="tn" placeholder="例如：JT20251226001">
        <button onclick="track()" data-cn="查询" data-en="Search"></button>
      </div>

      <div id="out" class="result"
           data-cn="提示：后续可在这里对接快递公司接口，展示实时轨迹。"
           data-en="Tip: This area can be wired to carrier tracking APIs later."></div>
    </div>
  </div>
</section>

<section id="contact">
  <div class="container">
    <h2 data-cn="联系我们" data-en="Contact"></h2>
    <div class="card">
      <p>电话 / Phone：待填写</p>
      <p>邮箱 / Email：待填写</p>
      <p>微信 / WeChat：待填写</p>
    </div>
  </div>
</section>

<footer>
  © 简通快递 Jiantong Express
</footer>

<script>
  let isCN = true;

  function applyLang(){
    document.querySelectorAll('[data-cn]').forEach(el=>{
      el.innerText = isCN ? el.dataset.cn : el.dataset.en;
    });
  }

  function toggleLang(){
    isCN = !isCN;
    applyLang();
  }

  function track(){
    const v = document.getElementById('tn').value.trim();
    const out = document.getElementById('out');
    if(!v){
      out.innerText = isCN ? '请输入快递单号再查询。' : 'Please enter a tracking number.';
      return;
    }
    out.innerText = isCN
      ? `单号：${v}\n状态：已受理（演示）\n说明：后续可接入真实快递接口。`
      : `Tracking: ${v}\nStatus: Accepted (demo)\nNote: Ready for real API integration.`;
  }

  applyLang();
</script>

</body>
</html>
