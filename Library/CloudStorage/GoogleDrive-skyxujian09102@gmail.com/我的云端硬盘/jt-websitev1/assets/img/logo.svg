<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 地球圆圈 -->
  <circle cx="24" cy="24" r="20" stroke="#0066cc" stroke-width="2" fill="none"/>
  
  <!-- 经线 -->
  <path d="M 24 4 Q 18 24 24 44" stroke="#0066cc" stroke-width="1" fill="none"/>
  <path d="M 24 4 Q 30 24 24 44" stroke="#0066cc" stroke-width="1" fill="none"/>
  
  <!-- 纬线 -->
  <ellipse cx="24" cy="24" rx="20" ry="8" stroke="#0066cc" stroke-width="1" fill="none"/>
  <ellipse cx="24" cy="24" rx="20" ry="4" stroke="#0066cc" stroke-width="1" fill="none"/>
  
  <!-- 飞机图标 -->
  <g transform="translate(20, 10) rotate(-30 4 4)">
    <!-- 机身 -->
    <path d="M 2 4 L 10 4" stroke="#ff6b35" stroke-width="1.5" stroke-linecap="round"/>
    <!-- 机翼 -->
    <path d="M 4 4 L 1 2 L 4 4 L 1 6 Z" fill="#ff6b35"/>
    <path d="M 8 4 L 11 2 L 8 4 L 11 6 Z" fill="#ff6b35"/>
    <!-- 尾翼 -->
    <path d="M 9 4 L 10 2" stroke="#ff6b35" stroke-width="1" stroke-linecap="round"/>
    <path d="M 9 4 L 10 6" stroke="#ff6b35" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- 飞行轨迹线 -->
  <path d="M 10 18 Q 24 8 38 20" stroke="#ff6b35" stroke-width="1.5" fill="none" stroke-dasharray="2,2" opacity="0.6"/>
</svg>