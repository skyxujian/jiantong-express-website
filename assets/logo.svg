<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="简通快递 Logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1f3a5f"/>
      <stop offset="1" stop-color="#2f5f9f"/>
    </linearGradient>
  </defs>

  <!-- 圆角底 -->
  <rect x="6" y="6" width="52" height="52" rx="14" fill="url(#g)"/>

  <!-- 极简箭头：表示“快递流转” -->
  <path d="M20 34c6-10 14-12 24-8" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <path d="M40 20l8 8-10 2" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 小点：表示节点/轨迹 -->
  <circle cx="22" cy="40" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="30" cy="34" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="38" cy="30" r="3" fill="#ffffff" opacity="0.9"/>
</svg>
